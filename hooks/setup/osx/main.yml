---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']

  roles:
    - role: geerlingguy.homebrew
      tags: ['homebrew']
    - role: geerlingguy.mas
      when: mas_installed_apps
      tags: ['mas']

  tasks:
    - include: tasks/ansible-setup.yml

    - include: tasks/terminal.yml
      when: configure_terminal

    - include: tasks/iterm.yml
      when: configure_iterm

    - include: tasks/osx.yml
      when: configure_osx

    - include: tasks/extra-packages.yml
